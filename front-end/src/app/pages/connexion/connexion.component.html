<div class="flex justify-center items-center gap-10 my-20">
    <img src="assets/img/connexion.svg" alt="Image d'illustration pour la connexion" class="w-1/2">
    <form class="flex flex-col items-center justify-center w-1/2 mx-auto gap-5 p-5 rounded-lg" [formGroup]="formulaire"
        (ngSubmit)="onConnexion()">
        <h1 class="text-center text-5xl">Connexion</h1>
        <div class="form-group w-full flex flex-col gap-2">
            <label for="user-email">Email</label>
            <input type="email" class="input input-bordered input-secondary w-full" id="user-email"
                formControlName="email" />
            <p class="text-error"
                *ngIf="formulaire.get('email')?.hasError('required') && formulaire.get('email')?.touched">Ce
                champs est obligatoire</p>
            <p class="text-error"
                *ngIf="formulaire.get('email')?.hasError('email') && formulaire.get('email')?.touched">L'email est
                mal form√©</p>
        </div>
        <div class="form-group w-full flex flex-col gap-2">
            <label for="user-password">Mot de passe</label>
            <input type="password" class="input input-bordered input-secondary w-full" id="user-password"
                formControlName="password" />
            <p class="text-error"
                *ngIf="formulaire.get('password')?.hasError('required') && formulaire.get('password')?.touched">Ce
                champs est obligatoire</p>
        </div>
        <button type="sumbit" class="btn btn-primary text-white self-start">Se connecter</button>
    </form>
</div>
